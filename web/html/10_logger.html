<!--SECTION-START-->
<!-- Logger-Inhalt hier -->
<div id="tab10" class="tab-content">
  <div class="grid">
    <!-- Grid 1 -->
    <article style="width: 100%">
      <div class="dash-content" style="margin-bottom: 0px; flex-wrap: wrap">
        <button id="p10_log_clr_btn" data-i18n="clear"></button>
        <button id="p10_log_refresh_btn" data-i18n="refresh"></button>
        <select id="cfg_logger_level" style="max-width: 390px; margin: 0px">
          <option value="1" data-i18n="log_mode_1"></option>
          <option value="2" data-i18n="log_mode_2"></option>
          <option value="3" data-i18n="log_mode_3"></option>
          <option value="4" data-i18n="log_mode_4"></option>
        </select>
        <select id="cfg_logger_order" style="max-width: 220px; margin: 0px">
          <option value="0" data-i18n="sort_down"></option>
          <option value="1" data-i18n="sort_up"></option>
        </select>
        <input
          name="log_enable"
          type="checkbox"
          role="switch"
          id="cfg_logger_enable" />
      </div>
      <hr />
      <div
        id="p10_log_output"
        style="font-family: 'Consolas', monospace; font-size: medium"></div>
    </article>
  </div>
</div>
<!--SECTION-END-->
